<div class="my-3">
  <h5 [ngClass]="{ strick: !todo.active }">
    <!--sending todo-->
    {{ todo.sno }}-{{ todo.title }}
  </h5>
  <p>{{ todo.active }}</p>
  <p>{{ todo.desc }}</p>
  <div class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="exampleCheck1"
      (click)="onCheckboxClick(todo)"
      [checked]="!todo.active"
    />
    <label class="form-check-label" for="exampleCheck1">Mark As Done</label>
  </div>
  <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
