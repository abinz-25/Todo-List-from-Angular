<div class="container my-3">
  <h4>Add a todo</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input
        type="text"
        [(ngModel)]="title"
        class="form-control"
        id="title"
        name="todo-desc"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group">
      <label for="todo-desc">Todo Description</label>
      <input
        type="text"
        [(ngModel)]="desc"
        class="form-control"
        name="todo-desc"
        id="todo-desc"
      />
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
  </form>
</div>
