<div class="container">
  <h1 class="text-center mb-3">List of todos</h1>
  <app-add-todos (todoAdd)="addTodo($event)"></app-add-todos>
  <h4>Your Todos</h4>
  <div *ngIf="this.todos.length === 0; else elseBlock">No Todos to display</div>
  <ng-template #elseBlock>
    <div *ngFor="let todo of todos">
      <app-todo-item
        [todo]="todo"
        (todoDelete)="deleteTodo($event)"
        (todoCheckBox)="MarkTodo($event)"
      ></app-todo-item>
    </div>
  </ng-template>
</div>
